<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aztec Empire (Tenochtitlan): Trade or Takeover?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5e9d4 0%, #e0cfa9 100%);
            min-height: 100vh;
            color: #2d2d2d;
        }
        .container {
            max-width: 500px;
            margin: 32px auto;
            background: rgba(255,251,230,0.98);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            padding: 28px 18px 24px 18px;
            min-height: 400px;
        }
        h1 {
            text-align: center;
            color: #7c3f00;
            margin-bottom: 8px;
            font-size: 2em;
        }
        .intro {
            font-size: 1.1em;
            margin-bottom: 24px;
            text-align: center;
        }
        .start-btn, .choice-btn, .next-btn, .restart-btn {
            display: block;
            width: 100%;
            margin: 16px 0 0 0;
            background: #7c3f00;
            color: #fffbe6;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            letter-spacing: 0.5px;
        }
        .start-btn:hover, .choice-btn:hover, .next-btn:hover, .restart-btn:hover {
            background: #a86b1c;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 18px 0 18px 0;
            font-size: 1.1em;
            background: #e0cfa9;
            border-radius: 8px;
            padding: 8px 12px;
        }
        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: bold;
        }
        .story {
            font-size: 1.13em;
            margin-bottom: 16px;
            min-height: 48px;
        }
        .fact {
            background: #e0cfa9;
            border-left: 4px solid #7c3f00;
            padding: 10px 14px;
            margin-bottom: 18px;
            border-radius: 6px;
            font-size: 0.98em;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .ending {
            font-size: 1.2em;
            font-weight: bold;
            color: #7c3f00;
            margin-top: 24px;
            text-align: center;
        }
        .ending-reflection {
            font-size: 1em;
            color: #444;
            margin: 12px 0 0 0;
            text-align: center;
        }
        .quiz-section {
            margin-top: 32px;
            background: #f5e9d4;
            border-radius: 8px;
            padding: 18px 16px;
        }
        .quiz-q {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .quiz-choices {
            margin-bottom: 16px;
        }
        .quiz-choice-btn {
            background: #7c3f00;
            color: #fffbe6;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 6px;
            transition: background 0.2s;
        }
        .quiz-choice-btn:hover {
            background: #a86b1c;
        }
        .quiz-feedback {
            margin-bottom: 10px;
            color: #7c3f00;
        }
        .quiz-score {
            font-size: 1.1em;
            font-weight: bold;
            color: #7c3f00;
            margin-top: 12px;
            text-align: center;
        }
        .summary {
            margin-top: 24px;
            background: #e0cfa9;
            border-radius: 8px;
            padding: 16px 12px;
            font-size: 1.05em;
        }
        @media (max-width: 600px) {
            .container { max-width: 98vw; padding: 10vw 2vw; }
            .stats { font-size: 1em; }
            .story, .fact, .ending, .ending-reflection, .quiz-section, .summary { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container" id="gameContainer">
        <!-- Content will be injected by JS -->
    </div>
    <!-- Sound effects -->
    <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa4b3c.mp3"></audio>
    <audio id="statSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b7b3b.mp3"></audio>
    <audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b6b1e7e2.mp3" loop></audio>
    <script>
        // --- Game Data ---
        const storyNodes = [
            {
                prompt: "Many foreign people entered your land and came to see you. Their leader, Cort√©s, greeted you by putting ‚Äúa collar of pearls and glass diamonds‚Äù around your neck. You give him a necklace of seashells and let him enter your home, he seems fascinated by the wealth of your kingdom. (Pages 85-89).",
                choices: [
                    {
                        text: "A) Welcome Cort√©s and his people with gifts and valuable items to maintain a peaceful relationship with them. (+gold, -soldiers)",
                        effects: { gold: +10, food: 0, soldiers: -10 },
                        fact: " ‚ÄúHe returned with many and various jewels of gold and silver, feather work, and five or six thousand pieces of cotton cloth, very rich and of varied texture and finish.‚Äù ",
                        sound: "soldierSound"
                    },
                    {
                        text: "B) Prepare defenses and send out scouts to understand the intentions of Cort√©s and his people before welcoming them. (+soldiers, -gold)",
                        effects: { gold: -10, food: 0, soldiers: +10 },
                        fact: " ‚ÄúHe returned with many and various jewels of gold and silver, feather work, and five or six thousand pieces of cotton cloth, very rich and of varied texture and finish.‚Äù ",
                        sound: "goldSound"
                    }
                ]
            },
            {
                prompt: "Some of Cort√©s‚Äô people were attacked by your own. Cort√©s is suspicious of you for being behind this. He asks you if he could keep you in his custody for questioning. He reassures you that you will not be treated as a prisoner and still maintain power over your people. Cort√©s promises he and his people will protect you from any harm. (Pages 91-94).",
                choices: [
                    {
                        text: "A) Cort√©s and his people have advanced weapons and tools, you're afraid of what will happen if you go against him. Since you won‚Äôt lose respect from your people, you agree. (+soldiers, -food)",
                        effects: { gold: +10, food: -10, soldiers: 0 },
                        fact: " ‚ÄúHe expressed his willingness to go with me. He immediately gave orders to have the apartment he wished to occupy put in order for his use‚Äù ",
                        sound: "goldSound"
                    },
                    {
                        text: "B) You don‚Äôt trust Cort√©s and believe he wants to take advantage of you and your power. You assure him you aren‚Äôt behind the attacks and won‚Äôt let him take you into custody. (+soldiers, -gold)",
                        effects: { gold: -10, food: 0, soldiers: +10 },
                        fact: " ‚ÄúHe expressed his willingness to go with me. He immediately gave orders to have the apartment he wished to occupy put in order for his use‚Äù ",
                        sound: "soldierSound"
                    }
                ]
            },
            {
                prompt: "Cort√©s tells you about the greatness of the King, and that he‚Äôs his representative. Many Aztec communities resent you and believe your evil. Cort√©s offers to rule your kingdom in the name of his king. (104-107).",
                choices: [
                    {
                        text: "A) You believe that you‚Äôll soon be overthrown by the Aztec people and Cort√©s. It‚Äôs a better decision to give up your throne to Cort√©s and his king, to avoid violence and maintain peace. (+gold, -soldiers)",
                        effects: { gold: +10, food: 0, soldiers: -10 },
                        fact: " ‚ÄúHereafter, instead of regarding as your sovereign, you will recognize and obey that great. king, as he is our natural ruler, and receive this his captain in place of him‚Äù ",
                        sound: "goldSound"
                    },
                    {
                        text: "B) You continue to reign over your people and decline Cort√©s‚Äô offer to become King. You let him know you respect him and his King, but take pride in your role as the leader of the Aztecs. (+soldiers, -gold)",
                        effects: { gold: -10, food: 0, soldiers: +10 },
                        fact: " ‚ÄúHereafter, instead of regarding as your sovereign, you will recognize and obey that great. king, as he is our natural ruler, and receive this his captain in place of him‚Äù ",
                        sound: "soldierSound"
                    }
                ]
            },
            {
                prompt: " Cort√©s took down an idol from the temple and replaced it with paintings of men and women. He insisted that your people are ‚Äúdeceived in expecting any favors from idols‚Äù and talked about his own religion. He asked if he could change the temples to follow the religion of himself and the king. (Pages 114-118).",
                choices: [
                    {
                        text: "A) You allow Cort√©s to take down and replace your idols, his will and the will of the king can help improve your peoples way of living. (-food, +soldiers)",
                        effects: { gold: 0, food: -10, soldiers: +10 },
                        fact: " ‚ÄúMoctezuma and many of the principal citizens remained with me until I had removed the idols, purified the chapels, and placed the images in them‚Äù ",
                        sound: "soldierSound"
                    },
                    {
                        text: "B) You tell Cort√©s that you and your people won‚Äôt change who you believe in and that the idols are sacred. You don‚Äôt want to upset your people and disrespect your religion. (-gold, +food)",
                        effects: { gold: -10, food: +10, soldiers: 0 },
                        fact: " ‚ÄúMoctezuma and many of the principal citizens remained with me until I had removed the idols, purified the chapels, and placed the images in them‚Äù ",
                        sound: "goldSound"
                    }
                ]
            }
        ];

        const endings = [
            {
                id: "victory",
                title: "Victory in Adaptation",
                condition: stats => stats.gold >= 20 && stats.food >= 0 && stats.soldiers >= 0,
                narrative: "Through negotiation, adaptation, and strategical thinking, you preserved your people's independence and culture! Well done!",
                reflection: "The ending of Moctezuma's reign was different then the one you chose for him. Cort√©s and his people ended up taking advantage of the Aztecs and Moctezuma using violent methods. They eventually succeeded in taking full control of the Aztec empire."
            },
            {
                id: "heroic",
                title: "Heroic Defeat",
                condition: stats => stats.soldiers >= 30 && (stats.gold < 0 || stats.food < 0),
                narrative: "Your protected your people and your country and value your beliefs, you won't back down when people try taking advantage of you. But, your resistance weakend over time as you ran out of resources. Tenochtitlan fell, but your courage is remembered.",
                reflection: "The ending of Moctezuma's reign was different then the one you chose for him. Cort√©s and his people ended up taking advantage of the Aztecs and Moctezuma using violent methods. They eventually succeeded in taking full control of the Aztec empire."
            },
            {
                id: "crushed",
                title: "Crushed by Conquest",
                condition: stats => stats.gold < 0 && stats.food < 0 && stats.soldiers < 0,
                narrative: "You gave into the beliefs and ideas that Cort√©s and his people had. You feared the cost of standing up for your people, but in the end, Tenochtitlan fell.",
                reflection: "The ending of Moctezuma's reign was similar to the one you chose for him. Cort√©s and his people ended up taking advantage of the Aztecs and Moctezuma using violent methods. They eventually succeeded in taking full control of the Aztec empire."
            }
        ];

        const quizQuestions = [
            {
                q: "What were Moctezuma‚Äôs values during his interactions with Cort√©s based on his responses to the demands Cort√©s made of him?",
                choices: ["Preserving the wealth of his country.", "Protecting his rule as king.", "Maintaining peace with Cort√©s.", "Keeping the people of Tenochtitlan safe."],
                answer: 3,
                explanation: "Moctezuma didn't want to damage his relationship with Cort√©s. He believed maintaing peace would in the long run, help him avoid being damage that could be done by Cort√©s and his people who had advanced tools."
            },
            {
                q: "How was Cort√©s able to manipulate Moctezuma to give him control over the entire Aztec Empire?",
                choices: ["By implementing fear in Moctezuma of what will happen if he doesn‚Äôt comply with his orders.", "By giving false information and bribing Moctezuma into getting the throne.", "By getting Moctezuma‚Äôs people to rebel against him, forcing him to give up his power and role as king.", "By converting Moctezuma to Christianity, causing him to believe he will be sent to hell if he doesn‚Äôt change the ways of his kingdom."],
                answer: 1,
                explanation: "Cort√©s was able to get Moctezuma to fear him. Which in turn, gave him power over Moctezuma, his actions, and his decisions."
            },
            {
                q: "What was the main incentive of Cort√©s?",
                choices: ["To extract gold and money from Tenochtitlan.", "To gain control of more land in the name of the king.", "To become the ruler of the Aztec people and have control over them.", "To destroy the impure religions of the Aztecs and expand Christianity."],
                answer: 2,
                explanation: "Cort√©s wanted to be recognized in his bravery by the king. Through gaining land for King Charles V, he would gain wealth and power as a reward."
            },
            {
                q: "How did Cort√©s‚Äô actions reflect a capitalistic mindset?",
                choices: ["Cort√©s didn‚Äôt care about the well being of the Aztec people. He only wanted control over Tenochtitlan to gain power.", "By overthrowing Moctezuma and manipulating his actions, Cort√©s gained control over Tenochtitlan‚Äôs people and used them for labor.", "Taking control of Tenochtitlan gave Cort√©s access to the valuable materials Moctezuma possessed which he could exploit and use for trade", "All of the above"],
                answer: 4,
                explanation: "Cort√©s wanted to gain power, money, recources, and labor from the Aztec people. This reflects a capitalistic mindset because it shows Cort√©s' incentives were wealth and power."
            },
        ];

        // --- Game State ---
        let stats = { gold: 10, food: 10, soldiers: 10 };
        let storyStep = 0;
        let playerChoices = [];
        let quizStep = 0;
        let quizScore = 0;
        let endingId = null;

        // --- Sound ---
        function playSound(id) {
            const audio = document.getElementById(id);
            if (audio) {
                audio.currentTime = 0;
                audio.play();
            }
        }
        // Optionally, start background music
        function startMusic() {
            const bg = document.getElementById('bgMusic');
            if (bg && bg.paused) {
                bg.volume = 0.2;
                bg.play();
            }
        }

        // --- UI Rendering ---
        function renderWelcome() {
            document.getElementById('gameContainer').innerHTML = `
                <h1>Aztec Empire: Trade or Takeover?</h1>
                <div class="intro">
                  During this activity, you will be making decisions for Moctezuma, who was the last leader of Tenochtitlan, and ‚Äúexperience‚Äù the problems he faced. These decisions will be based on the interactions Moctezuma had with Cort√©s. Each decision made will reflect on the status of gold, food, and soldiers of the Aztec people. After, a quote from Cort√©s‚Äô letter will explain the events that actually took place and the decisions Moctezuma had to make. Your goal is to improve from the decisions Moctezuma made and analyze some reasons why they could‚Äôve led to his defeat. Good luck and remember you will be quizzed on your ability to analyze what‚Äôs happening!

                </div>
                <button class="start-btn" id="startBtn">Start Game</button>
            `;
            document.getElementById('startBtn').onclick = () => {
                playSound('clickSound');
                startMusic();
                renderGame();
            };
        }

        function renderStats() {
            return `
                <div class="stats">
                    <span class="stat">ü™ô GOLD: ${stats.gold}</span>
                    <span class="stat">üåΩ FOOD: ${stats.food}</span>
                    <span class="stat">üó°Ô∏è SOLDIERS: ${stats.soldiers}</span>
                </div>
            `;
        }

        function renderGame() {
            if (storyStep >= storyNodes.length) {
                renderEnding();
                return;
            }
            const node = storyNodes[storyStep];
            document.getElementById('gameContainer').innerHTML = `
                <h1>Aztec Empire: Trade or Takeover?</h1>
                ${renderStats()}
                <div class="story">${node.prompt}</div>
                <div class="choices" id="choices"></div>
                <div class="fact" id="fact"></div>
            `;
            node.choices.forEach((choice, idx) => {
                const btn = document.createElement('button');
                btn.className = "choice-btn";
                btn.innerText = choice.text;
                btn.onclick = () => {
                    playSound(choice.sound);
                    // Apply effects
                    stats.gold += choice.effects.gold;
                    stats.food += choice.effects.food;
                    stats.soldiers += choice.effects.soldiers;
                    playerChoices.push(choice.text);
                    // Show only the historical fact and a Next button
                    document.getElementById('fact').innerHTML = `<b>What did Moctezuma actually do?</b> ${choice.fact}`;
                    document.getElementById('choices').innerHTML = '<button class="next-btn" id="nextBtn">Next</button>';
                    document.getElementById('nextBtn').onclick = () => {
                        storyStep++;
                        renderGame();
                    };
                };
                document.getElementById('choices').appendChild(btn);
            });
        }

        function getEnding() {
            // Check endings in order of priority
            if (endings[0].condition(stats)) return endings[0];
            if (endings[1].condition(stats)) return endings[1];
            return endings[2];
        }

        function renderEnding() {
            const ending = getEnding();
            endingId = ending.id;
            document.getElementById('gameContainer').innerHTML = `
                <h1>${ending.title}</h1>
                ${renderStats()}
                <div class="ending">${ending.narrative}</div>
                <div class="ending-reflection">${ending.reflection}</div>
                <button class="next-btn" id="quizBtn">Take the Quiz</button>
            `;
            document.getElementById('quizBtn').onclick = () => {
                playSound('clickSound');
                renderQuiz();
            };
        }

        function renderQuiz() {
            if (quizStep >= quizQuestions.length) {
                renderFinalScreen();
                return;
            }
            const q = quizQuestions[quizStep];
            document.getElementById('gameContainer').innerHTML = `
                <h1>Quiz: What Did You Learn?</h1>
                <div class="quiz-section">
                    <div class="quiz-q">${q.q}</div>
                    <div class="quiz-choices" id="quizChoices"></div>
                    <div class="quiz-feedback" id="quizFeedback"></div>
                </div>
            `;
            q.choices.forEach((choice, idx) => {
                const btn = document.createElement('button');
                btn.className = "quiz-choice-btn";
                btn.innerText = choice;
                btn.onclick = () => {
                    playSound('clickSound');
                    if (idx === q.answer) {
                        quizScore++;
                        document.getElementById('quizFeedback').innerHTML = `<b>Correct!</b> ${q.explanation}`;
                    } else {
                        document.getElementById('quizFeedback').innerHTML = `<b>Incorrect.</b> ${q.explanation}`;
                    }
                    document.getElementById('quizChoices').innerHTML = '';
                    setTimeout(() => {
                        quizStep++;
                        renderQuiz();
                    }, 4000);
                };
                document.getElementById('quizChoices').appendChild(btn);
            });
        }

        function renderFinalScreen() {
            document.getElementById('gameContainer').innerHTML = `
                <h1>Game Summary</h1>
                <div class="summary">
                    <b>Your Choices:</b>
                    <ol>${playerChoices.map(c => `<li>${c}</li>`).join('')}</ol>
                    <b>Ending:</b> ${endings.find(e => e.id === endingId).title}<br>
                    <b>Quiz Score:</b> ${quizScore} / ${quizQuestions.length}
                </div>
                <div class="ending-reflection" style="margin-top:18px;">
                    Thank you for exploring the history of Tenochtitlan!<br>
                    <span style="font-size:0.95em;">History is shaped by choices‚Äîyours and those who came before you.</span>
                </div>
                <button class="restart-btn" id="restartBtn">Play Again</button>
            `;
            document.getElementById('restartBtn').onclick = () => {
                playSound('clickSound');
                // Reset game state
                stats = { gold: 10, food: 10, soldiers: 10 };
                storyStep = 0;
                playerChoices = [];
                quizStep = 0;
                quizScore = 0;
                endingId = null;
                renderWelcome();
            };
        }

        // --- Start Game ---
        renderWelcome();
    </script>
</body>
</html>
